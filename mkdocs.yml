site_name: Documentazione Ufficiale Posware
site_url: https://posware.io/             # quando non useremo le Github Pages useremo questo link per il sito della documentazione
copyright: Copyright 2024&copy; ISiD

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/favicon.ico
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest

extra:
  generator: false
  social:
    - icon: ISiD
      link: https://isid.it/
  version:
    provider: mike
    default: latest

plugins:
  - search
  - tags
  - offline

nav:
  - Home: index.md
  - Moduli:
    - Posware Module:
      - Statistiche dettagliate: posware-module/statistiche-dettagliate.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
